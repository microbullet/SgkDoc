<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function loadFile(filePath) {
                var result = null;
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", filePath, false);
                xmlhttp.send();
                if (xmlhttp.status==200) {
                    result = xmlhttp.responseText;
                }
                return result;
            }

            function display(id) {
                document.getElementById("image").src;
             }

            let mode;
            let name;
            let desc;
            let req;
            

            function uploadText(id) {
                desc = " ";
                text = " ";
                name = " ";
                req = " ";
                mode = 0;
                filePath = `https://microbullet.github.io/descriptions/card_${id}.txt`;
                text = loadFile(filePath);
                for (let i in text) {
                    if (text[i] == ";") {
                        mode += 1;
                    }
                    if (mode == 0){
                        name += text[i];
                    }
                    else if (mode == 1) {
                        if (text[i] != ";") {
                            desc += text[i];
                        }
                    }
                    else {
                        if (text[i] != ";") {
                            req += text[i];
                        }
                    }
                }
                if (req != "") {
                    document.getElementById("req2").innerHTML = "need card :"
                }
                document.getElementById("name").innerHTML = name;
                document.getElementById("description").innerHTML = desc;
                document.getElementById("req").innerHTML = req;
                document.getElementById("image").src = `images/card_${id}.png`;
            }
        </script>
